<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
          integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA"
          crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Kalkulator</title>
    <link rel="stylesheet" type="text/css" th:href="@{~/style.css}">
</head>
<body>
<div class="main-wrapper">
    <h1>
        Kalkulator
    </h1>
    <form method="post" action="/">
        <div class="row no-gutters">
            <div class="col">
                <input class="form-control" type="number" step="0.01" required name="value1" th:value="${value1}">
            </div>
            <div class="col">
                <input  class="form-control" type="number" step="0.01" required name="value2" th:value="${value2}">
            </div>
            <div class="col">
                <label class="mr-sm-2 sr-only" for="select">Dzia≈Çanie</label>
                <select class="custom-select mr-sm-2" id="select" name="operator">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="/">/</option>
                    <option value="*">*</option>
                </select>
            </div>
        </div>
        <div class="row no-gutters">
            <input class="form-control" type="text" disabled th:value="${result}">
        </div>
        <div class="row no-gutters">
            <button class="btn btn-primary" type="submit">Policz</button >
        </div>
    </form>
</div>
</body>

</html>
